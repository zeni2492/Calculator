<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div class="value" id="display"></div>
            </div>
            <div class="buttons-container">
                <button class="button num function ac" id="clear">AC</button>
                <button class="button num function pm" id="±">±</button>
                <button class="button num function percent" id="%">%</button>
                <button class="button num operator removeleft" id="backspace" >⌫</button>
                <button class="button num number-7" id="7">7</button>
                <button class="button num number-8" id="8">8</button>
                <button class="button num number-9" id="9">9</button>
                <button class="button num operator division" id="/">÷</button>
                <button class="button num number-4" id="4">4</button>
                <button class="button num number-5" id="5">5</button>
                <button class="button num number-6" id="6">6</button>
                <button class="button num operator multiplication" id="*">×</button>
                <button class="button num number-1 btn-number" id="1">1</button>
                <button class="button num number-2 btn-number" id="2">2</button>
                <button class="button num number-3 btn-number" id="3">3</button>
                <button class="button num operator subtraction" id="-">−</button>
                <button class="button num period" id=".">.</button>
                <button class="button num number-0" id="0" >0</button>
                <button class="num button btn-equal" id="equal">=</button>
                <button class="num button operator addition" id="+">+</button>
            </button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
